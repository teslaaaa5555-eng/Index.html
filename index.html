<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Metropol Secret Santa 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --gold-bright: #f3e5ab;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #e2e8f0;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a0505 0%, #050505 100%);
            display: flex;
            flex-direction: column;
        }

        .cinzel { font-family: 'Cinzel', serif; }

        .gold-text {
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(197, 160, 89, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .sparkle {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 10px white;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.95) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .animate-enter {
            animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--gold); }

        .btn-metropol {
            background: linear-gradient(135deg, var(--gold) 0%, #8a6d3b 100%);
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .btn-metropol:active { transform: scale(0.95); }

        input {
            -webkit-appearance: none;
            border-radius: 0;
        }
    </style>
</head>
<body class="p-4 md:p-10 flex items-center justify-center">

    <div id="sparkle-container"></div>

    <div class="relative z-10 w-full max-w-xl mx-auto flex flex-col items-center">
        
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12 animate-enter space-y-4">
            <div class="flex justify-center items-center gap-4 opacity-50">
                <div class="h-px w-10 bg-gold"></div>
                <img src="https://img.icons8.com/color/48/star--v1.png" class="w-4 h-4" alt="Zvezda">
                <div class="h-px w-10 bg-gold"></div>
            </div>
            
            <h1 class="cinzel text-4xl md:text-6xl gold-text tracking-widest uppercase">
                METROPOL
            </h1>
            <h2 class="cinzel text-lg md:text-xl text-white tracking-[0.3em] opacity-80 uppercase">
                Secret Santa 2025
            </h2>
        </header>

        <!-- Main Card -->
        <main class="w-full">
            
            <div id="auth-screen" class="animate-enter glass-card rounded-[2.5rem] p-8 md:p-12 text-center">
                <div class="mb-8">
                    <img src="https://img.icons8.com/color/144/santa.png" class="w-24 h-24 mx-auto drop-shadow-2xl" alt="Deda Mraz">
                </div>

                <div class="space-y-6">
                    <div class="space-y-2">
                        <h3 class="text-xl font-bold">Unesite Va≈° VIP kod</h3>
                        <p class="text-slate-500 text-xs italic">Samo Vi mo≈æete videti Va≈°eg parnjaka</p>
                    </div>

                    <div class="space-y-4">
                        <input type="text" id="pass-code" placeholder="MET-000" 
                            class="w-full bg-white/5 border-b-2 border-gold/50 py-4 text-center text-2xl font-black text-white tracking-[0.2em] focus:outline-none focus:border-gold transition-all uppercase">
                        
                        <button onclick="unlockTajna()" class="btn-metropol w-full py-5 rounded-2xl text-xs md:text-sm">
                            OTKLJUƒåAJ TAJNU üéÅ
                        </button>
                    </div>
                    
                    <p id="err-hint" class="text-red-500 text-[10px] font-bold uppercase tracking-widest hidden animate-pulse">
                        KOD NIJE VALIDAN
                    </p>
                </div>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="hidden animate-enter">
                <div class="glass-card rounded-[2.5rem] p-10 md:p-14 text-center border-gold/40">
                    <div class="space-y-10">
                        <div class="space-y-2">
                            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Po≈°tovani,</p>
                            <h4 id="user-display" class="cinzel text-3xl gold-text uppercase italic tracking-tighter">Korisnik</h4>
                        </div>

                        <div class="py-12 bg-white/5 rounded-[2.5rem] border border-white/5 relative">
                            <p class="text-[9px] text-gold font-black uppercase tracking-[0.3em] mb-4">Va≈° par ove godine je:</p>
                            <div id="partner-display" class="cinzel text-4xl md:text-5xl text-white tracking-tight drop-shadow-2xl leading-tight">PARTNER</div>
                        </div>

                        <button onclick="window.location.reload()" class="text-slate-500 hover:text-white text-[9px] font-black uppercase tracking-[0.4em] transition-all border-b border-transparent hover:border-gold pb-1">
                            ZATVORI SESIJU
                        </button>
                    </div>
                </div>
            </div>

        </main>

        <footer class="mt-12 text-center opacity-40 animate-enter pb-8">
            <p class="text-[9px] font-black tracking-[0.5em] uppercase italic">Metropol Exclusive ¬© 2025</p>
        </footer>

    </div>

    <script>
        // Lista 14 uƒçesnika sa generisanim parovima
        // Lanac: Milan->Miroslav->Teodora->Sale->Bogdan->Zlatan->Cvrkota->Spira->Gojko->Micanga->Mladen->Bosko->Mira->Srdjan->Milan
        
        const secretData = {
            "MET-882": { name: "Milan", partner: "Miroslav" },
            "MET-193": { name: "Miroslav", partner: "Teodora" },
            "MET-554": { name: "Teodora", partner: "Sale" },
            "MET-221": { name: "Sale", partner: "Bogdan" },
            "MET-909": { name: "Bogdan", partner: "Zlatan" },
            "MET-432": { name: "Zlatan", partner: "Cvrkota" },
            "MET-765": { name: "Cvrkota", partner: "Spira" },
            "MET-118": { name: "Spira", partner: "Gojko" },
            "MET-336": { name: "Gojko", partner: "Micanga" },
            "MET-667": { name: "Micanga", partner: "Mladen" },
            "MET-299": { name: "Mladen", partner: "Bosko" },
            "MET-551": { name: "Bosko", partner: "Mira" },
            "MET-101": { name: "Mira", partner: "Srƒëan" },
            "MET-844": { name: "Srƒëan", partner: "Milan" }
        };

        function unlockTajna() {
            const inputField = document.getElementById('pass-code');
            const code = inputField.value.trim().toUpperCase();
            const hint = document.getElementById('err-hint');
            
            if (secretData[code]) {
                hint.classList.add('hidden');
                document.getElementById('auth-screen').classList.add('hidden');
                
                const result = document.getElementById('result-screen');
                result.classList.remove('hidden');
                
                document.getElementById('user-display').innerText = secretData[code].name;
                document.getElementById('partner-display').innerText = secretData[code].partner.toUpperCase();
                
                triggerCelebration();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                hint.classList.remove('hidden');
                inputField.classList.add('border-red-500');
                setTimeout(() => inputField.classList.remove('border-red-500'), 500);
            }
        }

        function triggerCelebration() {
            for(let i=0; i<60; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = '50%';
                s.style.top = '50%';
                s.style.width = Math.random() * 5 + 2 + 'px';
                s.style.height = s.style.width;
                s.style.background = Math.random() > 0.5 ? '#c5a059' : '#fff';
                
                document.body.appendChild(s);

                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 300 + 50;
                
                s.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 500,
                    easing: 'cubic-bezier(0, 1, 0, 1)'
                });

                setTimeout(() => s.remove(), 1500);
            }
        }

        function createAmbientSparkles() {
            const container = document.getElementById('sparkle-container');
            for(let i=0; i<40; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle opacity-20';
                s.style.width = '1px';
                s.style.height = '1px';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.top = Math.random() * 100 + 'vh';
                container.appendChild(s);

                s.animate([
                    { opacity: 0.05 }, { opacity: 0.4 }, { opacity: 0.05 }
                ], {
                    duration: 2000 + Math.random() * 3000,
                    iterations: Infinity,
                    delay: Math.random() * 3000
                });
            }
        }

        window.onload = () => {
            createAmbientSparkles();
        };

        document.getElementById('pass-code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') unlockTajna();
        });
    </script>
</body>
</html>
